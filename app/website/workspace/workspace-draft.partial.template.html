<table class="table table-striped table-advance table-hover" id="items-table">
    <thead>
    <tr>
        <th>#</th>
        <th>عنوان</th>
        <th>تاریخ تولید</th>
        <th class="col-xs-2" colspan="2"></th>
    </tr>
    </thead>
    <tbody>
    {{#each []}}
    <tr data-id="{{Id}}">
        <td>{{Id}}</td>
        <td class="view-message "> {{Title}}</td>
        <td class="view-message hidden-xs"> {{Created}}</td>
        <td class="view-message text-right">
            <button class="btn btn-xs green" data-task="send"><i class="fa fa-share"></i> ارسال</button>
            <button class="btn btn-xs red" data-task="send"><i class="fa fa-trash-o"></i></button>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
