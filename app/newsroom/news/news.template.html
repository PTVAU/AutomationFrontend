<style>
	html, body { overflow: hidden; }
	.page-content-wrapper .page-content { min-height: 0; }
</style>
<div id="mewsroom-page" class="news-dashboard">
	<div class="portlet itemlist box">
		<div class="portlet-title" style="background: #3598dc">
			<div class="caption">
				تعداد:
				<span data-type="total-count"></span>
				<small class="blink" style="display: none" data-task="load">
					<span></span> خبر جدید
				</small>
			</div>
			<div class="actions">
				<div class="paginator"></div>
			</div>
		</div>
		<div class="portlet-body" style="border: 1px solid #3598dc; padding: 0;">
			<div class="mainbody">
				<table id="news-items" class="table table-condensed table-hover table-striped">
					<thead>
						<tr>
							<th class="">#</th>
							<th class=""></th>
							<th class="col-xs-6">خبر</th>
							<th class="col-xs-2 text-center">زمان</th>
							<th class="col-xs-1">موضوع</th>
							<th class="col-xs-2">منبع</th>
							<th class="col-xs-1 text-center">نوع منبع</th>
							<th class=""></th>
						</tr>
					</thead>
					<tbody>
						{{#each items}}
						<tr data-id="{{id}}" {{#if selected}}data-selected="true"{{/if}}>
							<td>
								<!--{{math @index "+" 1}}-->
								{{id}}
							</td>
							<td>
								<figure style="width: 80px;">
									<img src="{{thumbnail}}" alt="" onerror="this.onerror=null;this.src='{{config "placeholderImage"}}'" />
								</figure>
							</td>
							<td>
								<strong>{{headline}}</strong>
								<small style="" class="text-muted">{{summary}}</small>
							</td>
							<td class="text-center">{{extractTime publishDate}} {{extractDate publishDate}}</td>
							<td>{{topicText}}</td>
							<td>{{sourceText}}</td>
							<td>
								<span style="display: block;" class="text-center label label-{{resolveNewsLabel sourceTypeValue}}">{{sourceTypeText}}</span>
							</td>
							<td>
								<a class="item-link btn btn-link" href="{{originalUrl}}" target="_blank"><i class="fa fa-external-link"></i></a>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="portlet item box">
		<div class="portlet-body">
			<div class="mainbody row">
			</div>
		</div>
	</div>
</div>
<div class="modal fade zoom-out" id="send-item-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<form class="modal-content"  role="form" class="">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">ارسال خبر</h4>
			</div>
			<div class="modal-body">
				<div class="controls controls-to">
					<dl class="dl-horizontal">
						<dt><label><input type="radio" name="to-type" data-toggle="ToUserId" value="0" checked>&nbsp;&nbsp;<i class="fa fa-users text-muted"></i> کاربر</label></dt>
						<dd><select class="form-control" name="ToUserId"></select></dd>
						<dt><label><input type="radio" name="to-type" data-toggle="ToWebsiteUserId" value="0">&nbsp;&nbsp;<i class="fa fa-globe text-muted"></i> وب‌سایت</label></dt>
						<dd><select class="form-control" name="ToWebsiteUserId" disabled></select></dd>
					</dl>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-info" data-task="send">ارسال</button> 
				</div>
			</div>
		</form>
	</div>
</div>
