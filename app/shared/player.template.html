<div id="player"></div>
<div id="seekbar">
	<div class="original">
		<div class="pull-right"><span class="start">00:00:00</span></div>
		<div class="pull-left"><span class="end">00:00:00</span></div>
		<div class="clearfix"></div>
	</div>
	<div class="time">
		<div class="interval-minor"></div>
		<!--<div class="interval-major"></div>-->
	</div>
	<div class="seeker">
		<div class="inner"></div>
	</div>
</div>
<div class="controls">
	<div class="pull-left">
		<div id="speed">
			<div class="inner speed">
				<!--<div class="handle">o</div>-->
			</div>
		</div>
	</div>
	<div class="pull-right">
		<div id="volume">
			<div class="inner volume">
				<!--<div class="handle">o</div>-->
			</div>
		</div>
	</div>
	<div class="controls-container text-center">
		<!--<a href="#"><i class="icon-fast-backward-1"></i></a>-->
		<!--<a data-type="controls" class="forward" href="#"><i class="fa fa-forward"></i></a>-->
		<a data-type="controls" data-task="play-pause" class="play" href="#" data-state="play"></a>
		<!--<a data-type="controls" class="backward" href="#"><i class="fa fa-backward"></i></a>-->
		<!--<a href="#"><i class="icon-fast-forward-1"></i></a>-->
	</div>
</div>
