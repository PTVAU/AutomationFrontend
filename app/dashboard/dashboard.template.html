<div id="dashboard" class="portlet box ">
    <style type="text/css">
        #dashboard a:hover { text-decoration: none; }
        .chart {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 110px;
            text-align: center;
            margin-top: 10px; margin-bottom: 11px;
        }
        .chart canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .percent {
            display: inline-block;
            line-height: 110px;
            z-index: 2;
        }
        .percent:after {
            content: '%';
            margin-left: 0.1em;
            font-size: .8em;
        }
        fieldset {
            padding: 15px; border: 2px solid #ababab; border-radius: 4px; position: relative; padding-bottom: 5px;
        }
        fieldset > h5 {
            display: inline-block; margin: 0; position: absolute; top: 0; right: 30px; background: #e9ecf3; transform: translateY(-50%); padding: 0 10px; font-weight: bold;
        }
    </style>
    <div class="row widget-row">
        <!-- system -->
        <div class="col-xs-6">
            <div id="system-data"></div>
        </div>
        <!-- user -->
        <div class="col-xs-6">
            <div id="user-data"></div>
        </div>
    </div>
    <div class="row widget-row">

    </div>

</div>
