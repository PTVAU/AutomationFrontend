<button class="btn btn-outline blue btn-sm pull-right" data-toggle="modal" data-target="#grant-access-modal" style="margin-bottom: 10px;"><i class="fa fa-user-plus"></i> کاربر جدید</button>
<table class="table table-bordered table-striped table-condensed flip-content">
    <thead>
    <tr>
        <th class="col-xs-1">شناسه</th>
        <th class="col-xs-5">نام کاربری</th>
        <th class="col-xs-6">نام و نام خانوادگی</th>
        <th class=""></th>
    </tr>
    </thead>
    <tbody>
    {{#each accessList}}
    <tr data-id="{{Id}}">
        <td>{{Id}}</td>
        <td>{{UserName}}</td>
        <td>{{Name}} {{Family}}</td>
        <td>
            <!--                <div class="checkbox checkbox-primary checkbox-circle col-xs-12">-->
            <!--                    <input name="force" data-validation="digit" id="checkbox_{{Id}}" value="" type="checkbox" checked>-->
            <!--                    <label for="checkbox_{{Id}}"></label>-->
            <!--                </div>-->
            <button class="btn sbold uppercase btn-outline red btn-sm" data-task="revoke-access"><i class="fa fa-trash-o"></i> لغو دسترسی</button>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<div class="modal fade zoom-out" id="grant-access-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form class="modal-content" role="form" class="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">اعطای دسترسی برنامه به کاربر</h4>
            </div>
            <div class="modal-body">
                <div class="controls controls-to">
                    <dl class="dl-horizontal">
                        <dt><i class="fa fa-users text-muted"></i> کاربر</dt>
                        <dd><select class="form-control" name="uid"></select></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info" data-task="grant-access">ثبت</button>
                </div>
            </div>
        </form>
    </div>
</div>
