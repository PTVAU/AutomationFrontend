<div id="ingest-page" class="portlet box">
	<div class="portlet-body">
		<div class="mainbody">
			<div class="row">
				<div class="col-xs-12">
					<table id="review-table" class="table table-hover table-bordered table-condensed table-striped flip-content">
						<thead>
							<tr>
								<th>شناسه</th>
								<th class="col-xs-1"></th>
								<th class="col-xs-4">نام</th>
								<th>برنامه</th>
								<th>مدت</th>
								<th>نوع</th>
								<th>زمان ثبت</th>
								<th>آخرین ویرایش</th>
								<th>قسمت</th>
							</tr>
						</thead>
						<tbody>
							{{#each []}}
							<tr data-media="{{getMedia Thumbnail}}" data-thumbnail="{{Thumbnail}}" data-duration="{{Duration}}" data-id="{{Id}}" data-index="{{math @index "+" 1}}">
								<td>{{Id}}</td>
								<td class="text-center">
									<figure>
										<img src="{{Thumbnail}}" alt="" onerror="this.onerror=null;this.src='{{config "placeholderImage"}}'" />
									</figure>
								</td>
								<td>
									{{Title}}
									<small class="help-block text-muted clip-line">{{Description}}</small>
								</td>
								<td>
									{{MetaCategoryName}}
								</td>
								<td class="text-center">
									<span class="time">{{time Duration}}</span>
								</td>
								<td>
									مجموعه خارجی
								</td>
								<td class="text-right">
									<span class="">{{extractTime Created}} {{extractDate Created}}</span>
								</td>
								<td class="text-right">
									<span class="">{{extractTime Modified}} {{extractDate Created}}</span>
								</td>
								<td class="text-center">
									{{EpisodeNumber}}
								</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
