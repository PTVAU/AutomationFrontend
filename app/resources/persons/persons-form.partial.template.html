<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">عوامل</h4>
        </div>
        <div class="modal-body">
            <form role="form" id="person-form" class="form-horizontal" data-id="{{id}}">
                <div class="form-group">
                    <label class="col-sm-3 control-label">نام</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" placeholder="نام" value="{{name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">نام خانوادگی</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="family" placeholder="نام خانوادگی" value="{{family}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">نوع</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="type" required>
                            {{#select type}}
                            {{#getDefinitionOptions 135}}{{/getDefinitionOptions}}
                            {{/select}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-success" data-task="add-person">ثبت</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
