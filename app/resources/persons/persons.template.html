<div id="persons-page" class="portlet box">
	<div class="portlet-body">
		<div class="mainbody">
			<div class="row">
				<div class="col-xs-12">
					<div id="itemlist"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="person-add-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">عوامل جدید</h4>
				</div>
				<div class="modal-body">
					<form role="form" id="person-add" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">نام</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="name" placeholder="نام" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">نام خانوادگی</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="family" placeholder="نام خانوادگی" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">نوع</label>
							<div class="col-sm-9">
								<select class="form-control" name="type" required>
									<option value="1">کارگردان</option>
									<option value="2">تهیه کننده</option>
									<option value="3">بازیگر</option>
									<option value="4">مجری</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-9">
								<button type="submit" class="btn btn-success" data-task="add-person">ایجاد کاربر</button>
							</div>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
