<table id="storagefiles" class="table table-bordered table-striped table-hover flip-content">
	<thead class=" ">
		<tr>
			<th class="col-xs-2 text-center">مدت</th>
			<th class="col-xs-2 text-center">حجم</th>
			<th class="col-xs-2 text-center">ساعت و تاریخ</th>
			<th class="col-xs-5 text-center">نام فایل</th>
			<th class="col-xs-1 text-center">
				<span class="sharp">#</span>
				<span class="select-all hide"><input type="checkbox" name="select-all" value="0" /></span>
			</th>
		</tr>
	</thead>
	<tbody>
		{{#each []}}
		{{#ifCond Type '!=' "image"}}
		<tr data-filename="{{FileName}}" data-duration="{{Duration}}">
			<td data-prop="Duration" class="duration text-center">{{time Duration}}</td>
			<td>
				<div class="ltr">
					{{Size}}
				</div>
			</td>
			<td>
				<div class="text-right">
					{{extractTime DateTime}} {{extractDate DateTime}}
				</div>
			</td>
			<td>
				<div class="ltr text-right">
					<span data-prop="FileName">{{FileName}}</span>
				</div>
			</td>
			<td class="text-center" data-type="index">
				{{math @index "+" 1}}
			</td>
		</tr>
		{{/ifCond}}
		{{/each}}
	</tbody>
</table>
