<style>
span.select2-container {
	z-index:10050;
}
</style>
<div id="ingest-page" class="portlet box">
	<div class="portlet-body">
		<div class="mainbody">
			<div class="row">
				<div class="col-xs-12 col-sm-4">
					<div id="tree"></div>
				</div>
				<div class="col-xs-12 col-sm-8">
					<div id="storagefiles-place"></div>
					<hr />
					<div id="metadata-place"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade zoom-out" id="metadata-form-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog container" role="document">
			<form class="modal-content"  role="form" class="">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">ورود اطلاعات برنامه</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" name="Type" value="0" />
					<input type="hidden" data-type="path-id" name="MetaCategoryId" value="0" />

					<input type="hidden" name="MasterId" value="" />
					<input type="hidden" name="Kind" value="0" />
					<input type="hidden" name="SiteFeatured" value="0" />
					<input type="hidden" name="SiteKind" value="1" />
					<input type="hidden" name="SiteShowConductor" value="1" />
					<input type="hidden" name="SiteState" value="1" />
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<input type="text" data-type="path" class="form-control" id="path" value="" disabled />
									</div>
								</div>
								<div class="col-xs-3">
									<div class="form-group">
										<input type="text" class="time form-control" data-before-save="timestamp" data-type="duration" name="Duration" id="media-duration" value="" required readonly />
									</div>
								</div>
								<div class="col-xs-9">
									<div class="form-group">
										<input type="text" data-type="filename" class="form-control ltr" id="media-filename" name="FileName" value="" readonly required />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-9">
									<div class="form-group">
										<input type="text" data-type="title" class="form-control" id="media-title" name="Title" value="" placeholder="نام قسمت" required />
										<!--<span class="help-block">برای جستجو نام برنامه را وارد کنید</span>-->
									</div>
								</div>
								<div class="col-xs-3">
									<div class="form-group">
										<input type="text" class="form-control text-center" id="media-episode" name="EpisodeNumber" value="" placeholder="شماره قسمت" required />
										<!--<span class="help-block">شماره قسمت</span>-->
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group">
										<textarea class="form-control" name="Description" rows="5" placeholder="توضیحات قسمت"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-3">
										<label class="control-label">کلیدواژه‌ها</label>
									</div>
									<div class="col-xs-9">
										<select class="form-control select2" name="Tags" multiple>
											{{#each tags}}
											<option value="{{id}}">{{title}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-xs-3">
										<label class="control-label">محورها</label>
									</div>
									<div class="col-xs-9">
										<select class="form-control select2" name="Subjects" multiple>
											{{#each subjects}}
											<option value="{{id}}">{{title}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-xs-3">
										<label class="control-label">عوامل</label>
									</div>
									<div class="col-xs-9">
										<select class="form-control select2" name="Persons" multiple>
											{{#each persons}}
											<option value="{{id}}">{{name}} {{family}}</option>
											{{/each}}
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="text" data-type="title" class="form-control" id="media-title" name="SiteTitle" value="" placeholder="عنوان وب‌سایت" required />
							</div>
							<div class="form-group">
								<textarea class="form-control" name="SiteSummary" rows="2" placeholder="خلاصه وب‌سایت" required></textarea>
							</div>
							<div class="form-group">
								<textarea class="form-control" name="SiteDescr" rows="3" placeholder="توضیحات وب‌سایت"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<span class="help-inline hidden">پیش از ثبت اطلاعات می‌بایست فولدر را انتخاب نمایید</span>
					<button type="submit" class="btn btn-success">ذخیره اطلاعات</button>
				</div>
			</form><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
