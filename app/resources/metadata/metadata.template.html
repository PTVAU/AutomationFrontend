<div id="metadata-page" class="portlet box">
	<div class="portlet-body">
		<div class="mainbody">
			<table class="table table-bordered table-striped table-condensed flip-content table-hover">
				<thead>
					<tr>
						<th class="">شناسه</th>
						<th class="col-xs-1"></th>
						<th class="col-xs-4">نام آیتم</th>
						<th class="col-xs-1 text-center">برنامه</th>
						<th class="col-xs-2 text-center">زمان ثبت</th>
						<th class="col-xs-2 text-center">آخرین ویرایش</th>
						<th class="text-center">قسمت</th>
						<th class="col-xs-1 text-center">مدت</th>
						<th class="col-xs-2 text-center">وضعیت</th>
					</tr>
				</thead>
				<tbody>
					{{#each []}}
					<tr data-id="{{Id}}" data-index="{{math @index "+" 1}}">
						<td>{{Id}}</td>
						<td class="text-center">
							<figure>
								<img src="{{Thumbnail}}" alt="" />
							</figure>
						</td>
						<td>
							{{Title}}
							<small class="help-block text-muted clip-line">{{Description}}</small>
						</td>
						<td class="text-left">
							<span class="">{{MetaCategoryName}}</span>
						</td>
						<td class="text-right">
							<span class="">{{extractTime Created}} {{extractDate Created}}</span>
						</td>
						<td class="text-right">
							<span class="">{{extractTime Modified}} {{extractDate Modified}}</span>
						</td>
						<td class="text-center">
							{{EpisodeNumber}}
						</td>
						<td class="text-center">
							<span class="time">{{time Duration}}</span>
						</td>
						<td class="text-center">
							<span class="label label-{{resolveLabel State}}">{{StateText}}</span>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
