<table class="table table-bordered table-striped flip-content">
	<tr>
		<td class="col-xs-6">
			مجموع تایم
			<span class="label label-default">{{time duration}}</span>
		</td>
		<td class="col-xs-6">
			تعداد آیتم‌ها
			<span class="label label-default">{{count}}</span>
		</td>
	</tr>
</table>
<table class="table table-bordered table-striped table-condensed flip-content">
	<thead>
		<tr>
			<th class=""></th>
			<th class="col-xs-5">نام برنامه</th>
			<th class="col-xs-2 text-center">زمان ثبت</th>
			<th class="col-xs-1 text-center">قسمت</th>
			<th class="col-xs-1 text-center">مدت</th>
			<th class="col-xs-2 text-center">وضعیت</th>
		</tr>
	</thead>
	<tbody>
		{{#each items}}
		<tr data-id="{{Id}}" data-index="{{math @index "+" 1}}">
			<td class="text-center">
				{{math @index "+" 1}}
			</td>
			<td>
				{{Title}}
				<small class="help-block text-muted clip-line">{{Description}}</small>
			</td>
			<td class="text-right">
				<span class="">{{extractTime Created}} {{extractDate Created}}</span>
			</td>
			<td class="text-center">
				{{EpisodeNumber}}
			</td>
			<td class="text-center">
				<span class="time">{{time Duration}}</span>
			</td>
			<td class="text-center">
				<span class="">{{StateText}}</span>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
