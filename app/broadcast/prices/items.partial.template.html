<form>
	<div class="form-group">
		<button type="submit" class="btn green-jungle">ذخیره</button>
	</div>
	<table class="table table-condensed table-bordered table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th class="col-xs-2">عنوان</th>
				<th class="col-xs-2">واحد</th>
				<th class="col-xs-2">مقدار</th>
				<th class="col-xs-2">آخرین ویرایش</th>
				<th class="col-xs-4">کاربر</th>
			</tr>
		</thead>
		<tbody>
			{{#each []}}
			<tr data-id="{{Tree_Id}}">
				<td>
					<div class="checkbox checkbox-primary checkbox-circle">
						<input name="Active" value="" id="state_{{Tree_Id}}-{{@index}}" type="checkbox" {{#if State}}checked{{/if}}>
							   <label for="state_{{Tree_Id}}-{{@index}}"></label>
					</div>
				</td>
				<td class="">
					{{Title}}
				</td>
				<td class="">
					{{Unit}}
				</td>
				<td>
					<input type="hidden" name="Tree_Id" value="{{Tree_Id}}" />
					<div class="form-group form-md-line-input form-md-floating-label has-info">
						<input type="text" class="form-control input-sm" name="v_{{Tree_Id}}" data-type="value" value="" required />
						<label for="v_{{Tree_Id}}">
							{{#if Value}}آخرین: {{price Value}}{{/if}}
						</label>
					</div>
				</td>
				<td class="text-right">
					{{extractTime Datetime}} {{extractDate Datetime}}
				</td>
				<td>
					{{UserText}}
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</form>
