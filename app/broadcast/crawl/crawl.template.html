<div class="portlet box toolbar-box" id="sub-toolbar">
	<div class="portlet light bg-inverse duplicate-crawl hidden">
		<div class="portlet-body">
			<div class="alert alert-danger alert-dismissable collapse" id="schedule-overwrite-alert" role="alert">
				<strong>اخطار!</strong>
				توجه داشته باشید موارد مقصد حذف شده و با موارد جایگزین خواهد شد.
			</div>
			<form class="" id="duplicate-crawl">
				<div class="row">
					<div class="col-sm-4">
						<strong class="">مقصد</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-2">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">تاریخ</span>
								<input type="text" name="startdate" class="form-control datepicker" data-type="duplicate-datepicker" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-2">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">بخش</span>
								<select class="form-control" data-type="duplicate-type-select">
									{{#select Genre}}
									{{{getDefinitionOptions 59}}}
									{{/select}}
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-2">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">گروه</span>
								<select class="form-control" data-type="duplicate-group-select">
									{{#select Genre}}
									{{{getDefinitionOptions 63}}}
									{{/select}}
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<button class="btn btn-primary" data-task="duplicate">ثبت</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="portlet light bg-inverse export-crawl hidden">
		<div class="portlet-body">
			<form class="" id="export-crawl">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">تاریخ</span>
								<input type="text" name="startdate" class="form-control datepicker" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-3">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">گروه</span>
								<select class="form-control">
									{{#select Genre}}
									{{{getDefinitionOptions 36}}}
									{{/select}}
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<button class="btn btn-primary pull-right mt-ladda-btn ladda-button" data-style="zoom-out" data-task="export"><span class="ladda-label">ارسال</span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="crawl-page">
	<div class="row ">
		<div class="col-md-5">
			<div class="portlet light box">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-database"></i>
						<span class="caption-subject font-dark bold uppercase">انبار زیرنویس‌ها</span>
					</div>
					<div class="actions">

					</div>
				</div>
				<div class="portlet-body">
					<div class="mainbody">
						<div class="editor-toolbar row">
							<div class="col-xs-6">
								<ul class="list-inline list-unstyled">
									<li><a href="#" class="btn btn-xs btn-default" data-task="bold" title="پررنگ"><i class="fa fa-bold"></i></a></li>
									<li><a href="#" class="btn btn-xs btn-default" data-task="italic" title="پررنگ"><i class="fa fa-italic"></i></a></li>
									<li><a href="#" class="btn btn-xs btn-default" data-task="color" data-value="red" title="قرمز"><i class="fa fa-circle" style="color: red"></i></a></li>
									<li><a href="#" class="btn btn-xs btn-default" data-task="color" data-value="lightgreen" title="سبز"><i class="fa fa-circle" style="color: lightgreen"></i></a></li>
									<li><a href="#" class="btn btn-xs btn-default" data-task="color" data-value="blue" title="آبی"><i class="fa fa-circle" style="color: blue"></i></a></li>
									<li><a href="#" class="btn btn-xs btn-default" data-task="color" data-value="violet" title="بنفش"><i class="fa fa-circle" style="color: violet"></i></a></li>
								</ul>
							</div>
							<div class="col-xs-5">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">انتخاب دسته</span>
										<select class="form-control" data-type="repo-type-select">
											{{#select Genre}}
											{{{getDefinitionOptions 55}}}
											{{/select}}
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-11">
								<div class="crawl-input form-group">
									<div class="editable-input" contenteditable="true"></div>
								</div>
							</div>
							<div class="col-xs-1">
								<a href="#" class="btn green-jungle btn-block" data-task="add-repository"><i class="fa fa-plus"></i></a>
								<a href="#" class="btn btn-primary btn-block" data-task="add-crawl"><i class="fa fa-arrow-right"></i></a>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-11">
								<div class="crawl-items-select repository-items">
									<table class="table table-condensed table-bordered table-hover table-striped">
										<thead class="hide fade">
											<tr>
												<th></th>
												<th class="col-xs-12"></th>
											</tr>
										</thead>
										<tbody>
											
										</tbody>
									</table>
								</div>
							</div>
							<div class="col-xs-1">
								<button type="button" class="btn btn-default btn-lg" data-task="add-crawls"><i class="fa fa-arrow-right"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<div class="portlet crawl light box">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-font"></i>
						<span class="caption-subject font-dark bold uppercase">زیرنویس پخش</span>
					</div>
					<div class="actions form-inline">
						<div class="form-group pull-right">
							<button type="submit" class="btn green-jungle pull-right fade in" data-task="save">ذخیره</button>
						</div>
						<div class="form-group pull-right">
							<div class="input-group">
								<span class="input-group-addon">گروه</span>
								<select class="form-control" data-type="items-group-select">
									{{#select Genre}}
									{{{getDefinitionOptions 63}}}
									{{/select}}
								</select>
							</div>
						</div>
						<div class="form-group pull-right">
							<div class="input-group">
								<span class="input-group-addon">بخش</span>
								<select class="form-control" data-type="items-type-select">
									{{#select Genre}}
									{{{getDefinitionOptions 59}}}
									{{/select}}
								</select>
							</div>
						</div>
						<div class="form-group pull-right">
							<div class="input-group">
								<span class="input-group-addon">تاریخ</span>
								<input type="text" class="form-control datepicker" data-type="items-datepicker" />
							</div>
						</div>
					</div>
				</div>
				<div class="portlet-body"></div>
			</div>
		</div>
	</div>
</div>
