<style>
	.crawl-items tbody tr:first-child .ordering .btn:first-child { visibility: hidden; }
	.crawl-items tbody tr:last-child .ordering .btn:last-child { display: none; }
</style>
<div class="mainbody">
	{{#if Created_By}}
	<div class="note note-info">
		<button type="button" data-task="delete-all" class="btn btn-default btn-sm pull-right">
			<i class="fa fa-trash"></i>
			حذف همه
		</button>
		<button type="button" data-task="show-duplicate-form" class="btn purple-wisteria btn-sm pull-right">
			<i class="fa fa-copy"></i>
			کپی همه
		</button>
		<p>آخرین ثبت توسط 
			<strong>{{Created_By_FullName}}</strong>
			در 
			{{extractTime Created}} {{extractDate Created}}
		</p>
	</div>
	{{/if}}
	<div class="form-group">
		<textarea class="form-control" placeholder="توضیحات" rows="2"></textarea>
	</div>
	<div class="crawl-items">
		<table class="table table-condensed table-bordered table-hover table-striped">
			<thead class="">
				<tr>
					<th class="col-xs-1"></th>
					<th class="col-xs-12"></th>
				</tr>
			</thead>
			<tbody data-editable="true">
				{{#each Items}}
				<tr>
					<td class="ordering">
						<div style="width: 75px;">
							<span data-task="reorder" data-value="up" class="btn btn-sm btn-default"><i class="fa fa-arrow-up"></i></span>
							<span data-task="reorder" data-value="down" class="btn btn-sm btn-default"><i class="fa fa-arrow-down"></i></span>
						</div>
					</td>
					<td class="">
						<span class="text x-editable" data-type="textarea">{{{this}}}</span>
						<!--<button data-task="review"><i class="fa fa-edit"></i></button>-->
						<button data-task="delete"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
