<div id="user-acl-page" class="portlet box">
	<div class="row">
		<div class="item-details col-md-12">
			<div class="portlet light">
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-4">
							<ul data-type="menu">
								{{#each menu}}
								<li>
									<div class="checkbox checkbox-primary checkbox-circle col-xs-12">
										<input name="force" data-validation="digit" id="checkbox_m{{alias}}" value="{{alias}}" type="checkbox">
										<label for="checkbox_m{{alias}}">{{title}}</label>
									</div>
									{{#if items}}
									<ul>
										{{#each items}}
										<li>
											<div class="checkbox checkbox-primary checkbox-circle col-xs-12">
												<input name="force" data-validation="digit" id="checkbox_m{{alias}}" value="{{alias}}" type="checkbox">
												<label for="checkbox_m{{alias}}">{{title}}</label>
											</div>
										</li>
										{{/each}}
									</ul>
									{{/if}}
								</li>
								{{/each}}
							</ul>
						</div>
						<div class="col-md-8">
							<ul class="row" data-type="access">
								{{#each permissions}}
								<li class="col-xs-4">
									<div class="checkbox checkbox-primary checkbox-circle col-xs-12">
										<input name="force" data-validation="digit" id="checkbox_p{{Value}}" value="{{Value}}" type="checkbox">
										<label for="checkbox_m{{Value}}">{{Key}}</label>
									</div>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
