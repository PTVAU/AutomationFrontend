<form class="inbox-compose form-horizontal" id="fileupload" action="#" method="POST" enctype="multipart/form-data">
	<input type="hidden" name="Kind" value="2" />
	<input type="hidden" name="Type" value="0" />
	<input type="hidden" name="FromUserId" value="9" />
	<div class="inbox-compose-btn">
		<button class="btn green"><i class="fa fa-check"></i>ارسال</button>
		<!--<a href="#inbox" class="btn default inbox-discard-btn">لغو</a>-->
	</div>
	<div class="inbox-form-group mail-to">
		<label class="control-label">گیرنده:</label>
		<div class="controls controls-to">
			<dl class="dl-horizontal">
				<dt><label><input type="radio" name="to-type" data-activate="ToUserId" value="0" checked> کاربر</label></dt>
				<dd><select class="form-control input-xlarge" name="ToUserId"></select></dd>
				<dt><label><input type="radio" name="to-type" data-activate="ToGroupId" value="1"> گروه</label></dt>
				<dd><select class="form-control input-xlarge" name="ToGroupId" disabled>{{{getDefinitionOptions 14}}}</select></dd>
			</dl>
			<!--			<span class="inbox-cc-bcc">
							<span class="inbox-cc"> رونوشت </span>
						</span>-->
		</div>
	</div>
	<div class="inbox-form-group input-cc display-hide">
		<a href="javascript:;" class="close"> </a>
		<label class="control-label">رونوشت:</label>
		<div class="controls controls-cc">
			<input type="text" name="cc" class="form-control"> </div>
	</div>
	<div class="inbox-form-group">
		<label class="control-label">عنوان:</label>
		<div class="controls">
			<input type="text" class="form-control" name="Title" required> </div>
	</div>
	<div class="inbox-form-group">
		<textarea class="inbox-editor inbox-wysihtml5 form-control" name="Body" rows="15"></textarea>
	</div>
	<!--	
		<div class="inbox-compose-btn">
			<button class="btn green"><i class="fa fa-check"></i>ارسال</button>
			<a href="#inbox" class="btn default inbox-discard-btn">لغو</a>
		</div>-->
</form>
