<div class="row">
	<div class="col-sm-8">
		<form role="form" id="user-register" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">نام</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="Name" placeholder="نام" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">نام خانوادگی</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="Family" placeholder="نام خانوادگی" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">نام کاربری</label>
				<div class="col-sm-9">
					<input type="text" class="form-control ltr" name="UserName" placeholder="نام کاربری" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">ایمیل</label>
				<div class="col-sm-9">
					<input type="email" class="form-control ltr" name="Email" placeholder="ایمیل" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">تلفن</label>
				<div class="col-sm-9">
					<input type="tel" class="form-control ltr" name="PhoneNumber" placeholder="تلفن" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">رمز عبور</label>
				<div class="col-sm-9">
					<input type="password" class="form-control ltr" name="Password" data-validation="confirm-pass" placeholder="رمز عبور" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">تکرار رمز عبور</label>
				<div class="col-sm-9">
					<input type="password" class="form-control ltr" name="ConfirmPassword" data-validation="confirm-pass" placeholder="تکرار رمز عبور" required>
				</div>
			</div>
			<div class="form-group hide">
				<label class="col-sm-3 control-label">تصویر</label>
				<div class="col-sm-9">
					<input type="text" class="form-control ltr" name="Photo" placeholder="تصویر" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-9">
					<button type="submit" class="btn btn-success">ایجاد کاربر</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-4">
		<h2>Photo Uploader</h2>
	</div>
</div>
