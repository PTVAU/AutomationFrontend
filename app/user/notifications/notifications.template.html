<div id="notifications-page" class="notifications">
	<div class="mainbody">
		<div class="inbox">
			<div class="row">
				<div class="col-xs-12">
					<div class="inbox-body">
						<div class="inbox-content">
							<table class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th colspan="100%">
											<button type="button" class="btn btn-default btn-sm pull-right" data-task="refresh"><i class="fa fa-refresh"></i></button>
										</th>
									</tr>
								</thead>
								<tbody>
									{{#each []}}
									<tr class="{{#if SeenDate}}read{{else}}unread{{/if}}" data-messageid="{{Id}}">
										<td class="view-message hidden-xs"> {{FromUserText}} </td>
										<td class="view-message "> {{Body}} </td>
										<td class="view-message text-right" title="{{extractTime SendDate}} {{extractDate SendDate}}"> {{extractDate SendDate}} </td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
